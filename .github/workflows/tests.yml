name: Run test suite

on: [push, pull_request]

jobs:
  tests:
    name: python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12", "3.13", "pypy3.9"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install genshi
        run: |
          pip install -e .

      - name: Install testing requirements
        run: |
          pip install setuptools pytest

      - name: Run test suite
        run: |
          pytest --strict-markers --verbosity=1 --color=yes genshi
          # Above flags are:
          #  --strict-markers
          #     error out if a marker is used but not defined in the
          #     configuration file
          #  --verbosity=1
          #     turn the verbosity up so pytest prints the names of the tests
          #     it's currently working on
          #  --color=yes
          #     force coloured output in the terminal
