name: Run test suite

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - deadsnakes: true
            version: "2.7"
          - deadsnakes: true
            version: "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          # - "pypy2.7"
          # - "pypy3.9"
        fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        if: "!matrix.python-version.deadsnakes"
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Deadsnakes Python ${{ matrix.python-version.version }}
        uses: deadsnakes/action@v3.0.1
        if: "matrix.python-version.deadsnakes"
        with:
          python-version: ${{ matrix.python-version.version }}

      - name: Run test suite
        run: |
          python setup.py test
